<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Ahead: 1v1 Arena</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <div id="menu-screen">
            <h1 class="title-text">HEAD<br><span style="color:#fff">CRUSHER</span><br>1v1</h1>
            
            <div class="panel-row">
                <div class="player-box p1-box">
                    <h3>PLAYER 1 (WASD)</h3>
                    <div class="grid-select" id="p1-select">
                        <button class="btn active" onclick="setCar(1, 'racer')">🏎️ FORMULA</button>
                        <button class="btn" onclick="setCar(1, 'truck')">🚚 MONSTER</button>
                        <button class="btn" onclick="setCar(1, 'tank')">🛡️ PANZER</button>
                    </div>
                </div>

                <div class="player-box p2-box">
                    <h3>PLAYER 2 (ARROWS)</h3>
                    <div class="grid-select" id="p2-select">
                        <button class="btn active" onclick="setCar(2, 'racer')">🏎️ FORMULA</button>
                        <button class="btn" onclick="setCar(2, 'truck')">🚚 MONSTER</button>
                        <button class="btn" onclick="setCar(2, 'tank')">🛡️ PANZER</button>
                    </div>
                </div>
            </div>

            <div class="selector-box">
                <h3>ARENA</h3>
                <div class="map-select" id="map-select">
                    <button class="btn active" onclick="setMap('stadium')">🏟️ STADIUM</button>
                    <button class="btn" onclick="setMap('seesaw')">⚖️ SEESAW</button>
                    <button class="btn" onclick="setMap('ufo')">👽 MOTHERSHIP</button>
                </div>
            </div>

            <button id="start-btn" onclick="startGame()">FIGHT!</button>
        </div>

        <div id="game-hud" style="display: none;">
            <div class="score-board">
                <div class="p1-score"><span id="score-1">0</span></div>
                <div class="timer-box" id="timer">VS</div>
                <div class="p2-score"><span id="score-2">0</span></div>
            </div>
            <div id="sudden-death">🌊 RISING WATER 🌊</div>
        </div>

        <div id="round-screen" style="display: none;">
            <h1 id="winner-text">BLUE WINS</h1>
            <button class="btn blink" onclick="nextRound()">NEXT ROUND</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
