<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive Ahead xltranate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <div id="menu-screen">
            <h1 class="title-text">HEAD<br>CRUSHER</h1>
            
            <div class="panel-row">
                <div class="player-box p1-box">
                    <h3>P1 (WASD)</h3>
                    <div class="grid-select" id="p1-select">
                        <button class="btn active" data-type="racer" onclick="uiSetCar(1, 'racer', this)">üèéÔ∏è RACER</button>
                        <button class="btn" data-type="truck" onclick="uiSetCar(1, 'truck', this)">üöö TRUCK</button>
                        <button class="btn" data-type="tank" onclick="uiSetCar(1, 'tank', this)">üõ°Ô∏è TANK</button>
                    </div>
                </div>

                <div class="player-box p2-box">
                    <h3>P2 (ARROWS)</h3>
                    <div class="grid-select" id="p2-select">
                        <button class="btn active" data-type="racer" onclick="uiSetCar(2, 'racer', this)">üèéÔ∏è RACER</button>
                        <button class="btn" data-type="truck" onclick="uiSetCar(2, 'truck', this)">üöö TRUCK</button>
                        <button class="btn" data-type="tank" onclick="uiSetCar(2, 'tank', this)">üõ°Ô∏è TANK</button>
                    </div>
                </div>
            </div>

            <div class="selector-box">
                <h3>ARENA</h3>
                <div class="map-select" id="map-select">
                    <button class="btn active" onclick="uiSetMap('stadium', this)">üèüÔ∏è STADIUM</button>
                    <button class="btn" onclick="uiSetMap('seesaw', this)">‚öñÔ∏è SEESAW</button>
                    <button class="btn" onclick="uiSetMap('ufo', this)">üëΩ UFO</button>
                </div>
            </div>

            <button id="start-btn" onclick="uiStartGame()">START FIGHT</button>
        </div>

        <div id="game-hud" style="display: none; width: 100%;">
            <div class="score-board">
                <div class="p1-score" id="score-1">0</div>
                <div class="timer-box" id="timer">15.0</div>
                <div class="p2-score" id="score-2">0</div>
            </div>
            <div id="sudden-death" style="display:none; position:absolute; top:80px; width:100%; text-align:center; color:red;">SUDDEN DEATH!</div>
        </div>

        <div id="round-screen" style="display: none;">
            <h1 id="winner-text">BLUE WINS</h1>
            <button class="btn" onclick="uiNextRound()">NEXT ROUND</button>
        </div>
    </div>

    <script>
        // These bridge the HTML to the game.js
        function uiSetCar(p, type, el) {
            if(p === 1) config.p1Car = type;
            else config.p2Car = type;
            const group = el.parentElement.querySelectorAll('.btn');
            group.forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function uiSetMap(type, el) {
            config.map = type;
            const group = el.parentElement.querySelectorAll('.btn');
            group.forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function uiStartGame() {
            startGame(); // Calls the function in game.js
        }

        function uiNextRound() {
            nextRound(); // Calls the function in game.js
        }
    </script>

    <script src="game.js"></script>
</body>
</html>
